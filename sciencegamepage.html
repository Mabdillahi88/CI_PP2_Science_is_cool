<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sciennce quiz</title>
    <link rel="stylesheet" href="assets/css/homepage.css">
    <link rel="stylesheet" href="assets/css/sciencegamepage.css">
    <body>
        <div class="container">
            <div id="gamemode" class="middle-center main-column">
                <div id="display-page">
                    <div class="display-page-item">
                        <p id="gameText" class="display-page-prefix">
                            Question
                        </p>
                        <div id="gameBar">
                            <div id="gameComplete"></div>
                        </div>
                    </div>
                    <div class="display-page-item">
                        <p class="display-page-prefix">
                            Score
                        </p>
                        <h1 class="display-page-main-text" id="score">
                            0
                        </h1>
                        <h1 id="question">What is the answer to this question</h1>
                        <div class="options-container">
                            <p class="options">A</p>
                            <p class="options-text" data-number="1">Choice</p>
                        </div>
                        <div class="options-container">
                            <p class="options">B</p>
                            <p class="options-text" data-number="2">Choice 2</p>
                        </div>
                        <div class="options-container">
                            <p class="options">C</p>
                            <p class="options-text" data-number="3">Choice 3</p>
                        </div>
                        <div class="options-container">
                            <p class="options">D</p>
                            <p class="options-text" data-number="4">Choice 4</p>
                        </div>
                    </div>
                </div>
                <a href="index.html" class="btn">Reset game</a>
                <script src="assets/js/script.js"></script>
            </body>
            </html>
